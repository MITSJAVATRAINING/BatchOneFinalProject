<div class="content">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <div class="card" id="cdUser" style="border-radius: 0px;color: black">
          <span class="card-header" style="color: #28a745;font-weight: bold">
            <div class="row">
              <div class="col-6">
                <button color="primary" class="card-header-text btn-header star-header-button" style="color:black">
                  Issue Book</button>
              </div>
              <div class="col-4"></div>
              <div class="col-2">
                <span style="padding-left: 2px;margin-right:5px;float: right;">
                  <button type="button" [disabled]="!_issueBookGroup.valid" class="btn btn-success header-action-button" style="width: 100px;"
                    (click)="onSave()" matTooltip="Save">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Issue</button>
                </span>
              </div>
            </div>
          </span>
          <div class="card-body"  style="margin-top:50px;background: radial-gradient(#b9c8d1, transparent);">
            <div class="content">
              
            <div class="row" style="margin-top:125px;margin-bottom:125px">
              <div class="col-md-3"></div>
              <div class="col-md-6" style="background-color: #f7fcfb;">
                <form [formGroup]="_issueBookGroup">
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="userId">User Name:</label>
                      <select class="form-control" formControlName="userId">
                        <option *ngFor="let user of dataUser" [value]="user.userId">{{user.firstName}} {{user.lastName}}</option>
                      </select>
                      <span class="text-danger" *ngIf="_issueBookGroup.get('userId').hasError('required')">User selection is
                        required</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="bookId">Book Name:</label>
                      <select class="form-control" formControlName="bookId">
                        <option *ngFor="let book of dataBook" [value]="book.bookId">{{book.bookName}}</option>
                      </select>
                      <span class="text-danger" *ngIf="_issueBookGroup.get('bookId').hasError('required')">Book selection is
                        required</span>
                    </div>
                  </div>
                </form>
              </div>

            </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
